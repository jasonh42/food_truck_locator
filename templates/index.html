<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Foodtruck Locator</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome icons -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <!-- Custom styles -->
    <link href="../static/css/layout.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-truck"></i> Food Truck Locator</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="food-trucks" class="container">

    <div class="site-header">
        <p class="lead site-description">Use this tool as simple way to locate food trucks in and around the San Francisco area.</p>
    </div>

    <div class="row">

        <!--list of locations-->
        <div class="col-xs-3 location-sidebar">
            <div class="list-group">
                <span class="list-group-item active">
                    Locations
                </span>
                <div id="food-truck-list">
                    <a class="list-group-item">
                        <h4 class="list-group-item-heading">Loading Food Trucks..</h4>
                    </a>
                </div>
            </div>
        </div>

        <!--map-->
        <div class="col-xs-9 map-main">
            <div id="map-canvas"></div>
        </div>

    </div>

</div>

<!-- underscore templates -->
<script type="text/template" id="food-truck-template">
    <h4 class="list-group-item-heading"><i class="fa fa-truck"></i> <%- applicant %></h4>
    <ul class="list-inline">
        <li>Location: <%- address %></li>
        <li>Food Items: <%- fooditems %></li>
    </ul>
</script>

<script type="text/template" id="map-marker-template">
    <h4><i class="fa fa-truck"></i> <%- applicant %></h4>
    <p>Food Items: <%- fooditems %></p>
</script>

<script src="../static/js/jquery-2.1.3.min.js"></script>
<script src="../static/js/underscore-min.js"></script>
<script src="../static/js/backbone-min.js"></script>
<script src="../static/js/main.js"></script>

</body>
</html>
